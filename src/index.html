<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style></style>
  </head>
  <body>
    <header>
      <!-- Top nav / header -->
      <nav>
        <!--.hamburger Will be only visible in small screens-->
        <div class="hamburger">â˜°</div>
        <div class="nav-item sidebar-title">
          <span>Dash</span><span>board</span>
        </div>
        <div class="search-bar">
          <input
            type="search"
            name="search"
            id="search"
            class="nav-item"
            placeholder="Search your tasks here"
          />
          <button class="search-button">
            <span
              ><img
                id="search-icon"
                src="./assets/icons/search-icon.svg"
                alt=""
            /></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Sidebar -->
        <div class="sidebar item sideNav">
          <!-- .navCloseBtn Will be only visible on small screens when Sidebar is open-->
          <div class="navCloseBtn">&times;</div>
          <div class="profile">
            <img src="./assets/images/pfp.jpg" id="pfp" alt="" />
          </div>
          <div>Hello</div>
        </div>
        <!-- Content -->
        <div id="content" class="item">
          <div class="tasks content-box">
            <button id="addTask"><span>+</span> <span> Add Task</span></button>
            
          </div>
          <div class="taskk-status content-box"></div>
          <div class="completed-tasks content-box"></div>
        </div>
      </div>
      <!-- Dialog Box to add new task -->
      <dialog id="myDialog">
        <form action="" id="taskForm">
          <div>
            <label for="title">
              Title: <input type="text" id="title" name="title" />
            </label>
          </div>
          <div>
            <label for="date">
              Due Date: <input type="date" id="date" name="date" />
            </label>
          </div>
          <div>
            <label>
              Priority: Extreme
              <input
                type="radio"
                id="extreme"
                name="priority"
                value="Extreme"
              />
            </label>

            <label>
              Moderate
              <input
                type="radio"
                id="moderate"
                name="priority"
                value="Moderate"
              />
            </label>

            <label>
              Low
              <input type="radio" id="low" name="priority" value="Low" />
            </label>
          </div>

          <div>
            <label> Description: <textarea id="description"> </textarea></label>
          </div>

          <button id="done">Done</button>
        </form>

        <button id="closeDialog">Close</button>
      </dialog>
    </main>
    <script></script>
  </body>
</html>
